<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="bootstrap/bootstrap-grid.min.css">
  <link rel="stylesheet" href="css/main.css">

</head>

<body>
  <!-- header -->
  <header>
    <div class="header">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 col-md-12">
            <div class="welcome-left">
              <i class="fas fa-university"></i>
              <p class="global">Welcome to Edulearn </p>
            </div>
          </div>
          <div class="col-lg-6 col-md-12">

            <div class="top-social-icons">
              <div class="top-icons">
                <ul>
                  <i class="fab fa-facebook-f"></i>
                  <i class="fab fa-twitter"></i>
                  <i class="fab fa-google-plus-g"></i>
                  <i class="fab fa-invision"></i>
                  <span>Apply Now</span>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- header top -->

    <div class="header-top">
      <div class="container">
        <div class="row">
          <div class="col-md-4 col-sm-12">
            <div class="contact">
              <div class="info-gmail">
                <i class="fas fa-envelope-open-text"></i>
                <div class="info-text">
                  <span>Mail Us</span>
                  <a href="#">info@domain.com</a>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-4 col-sm-12">
            <div class="info-graduate">
              <a href="#">
                <img src="http://keenitsolutions.com/products/html/edulearn/edulearn-demo/images/logo.png" alt="">
              </a>
            </div>
          </div>

          <div class="col-md-4 col-sm-12">
            <div class="info-call">
              <div class="call"><i class="far fa-phone-alt"></i></div>
              <div class="info-text-call">
                <span>Call Us</span>
                <a href="#">+1234-567-890</a>
              </div>
            </div>
          </div>


        </div>
      </div>
    </div>


    <!-- nav bar -->
    <nav>
      <div class="navbar">
        <div class="container">
          <ul class="navbars">  
            <ul class="nav-menu">
              <li><a class="active" href="#">home</a>
              <li><a href="#">about us</a></li>
              <li><a href="#">mega</a></li>
              <li><a href="#">courses</a></li>
              <li><a href="#">events</a></li>
              <li><a href="#">pages</a></li>
              <li><a href="#">blog</a></li>
              <li><a href="#">contact</a></li>
            </ul>
            <div class="icons">
              <div class="search">
                <a href="#"><i class="fas fa-search"></i></a>
              </div>
              <div class="bars">
                <a href="#"><i class="fas fa-bars"></i></a>
              </div>
            </div>
          </ul>
        </div>
      </div>
    </nav>



  </header>
  <main></main>
  <footer></footer>







  <script src="js/main.js"></script>
  <script src="js/font-icon.js"></script>
</body>

</html>
